<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            margin: 0 0.2rem;
            transition: all 0.3s;
            display: inline-block;
        }

        nav a:hover {
            background-color: #34495e;
            border-radius: 4px;
        }

        nav a.active {
            background-color: #1abc9c;
            font-weight: bold;
            border-radius: 4px;
        }

        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            margin-right: 1.5rem;
        }

        .contact-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .contact-info h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .additional-text {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        .footer-text {
            background-color: #f8f9fa;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            nav {
                padding-bottom: 10px;
            }

            nav a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
            }

            .contact-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <nav>
                <a href="index.html">Home</a>
                <a href="page1.html">Profile</a>
                <a href="page2.html" class="active">Contact</a>
                <a href="page3.html">About</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/725/725643.png" alt="Email Icon">
                </div>
                <div class="contact-info">
                    <h3>Email</h3>
                    <p>eddiethea11@gmail.com</p>
                </div>
            </div>

            <a href="https://wa.me/message/N5GHIPHZ3S3HA1" target="_blank" class="contact-item"
                style="text-decoration: none; color: inherit;">
                <div class="contact-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
                </div>
                <div class="contact-info">
                    <h3>WhatsApp</h3>
                    <p>+62 895 3701 31199</p>
                </div>
            </a>

            <div class="contact-item">
                <div class="contact-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2200/2200326.png" alt="Location Icon">
                </div>
                <div class="contact-info">
                    <h3>Alamat</h3>
                    <p>Jl. tampian, Jatiwangi, Majalengka, Jawa Barat, Indonesia</p>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Icon">
                </div>
                <div class="contact-info">
                    <h3>Twitter</h3>
                    <p>@eddie_young</p>
                </div>
            </div>
        </div>

        <div class="additional-text">
            <h2>Hubungi Kami</h2>
            <p>Silakan gunakan salah satu kontak di atas untuk menghubungi kami.</p>
        </div>

        <div class="footer-text">
            <p>Kami siap membantu Anda!</p>
        </div>
    </main>
</body>

</html>
